<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animations & Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Animations & Local Storage</h1>

    <!-- Button to trigger animation -->
    <button id="animateButton">Click to Animate!</button>

    <!-- Image to animate -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="animateImage">

    <!-- Theme preference -->
    <div id="themePreference">
        <label for="themeSelect">Choose a theme: </label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
